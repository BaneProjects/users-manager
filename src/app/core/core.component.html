<div class="page-container">
  <div class="button"> 
    <button class="add-user-btn" [disabled]="!(isBtnForAddUserEnabled$ | async)">Add User</button>
  </div>
     
  <ng-template #loading>
    <p>Loading users...</p>
  </ng-template>
  
  <ng-container *ngIf="users$ | async as users; else loading">
  
    <article>
      <app-user-table [users]="users"  (toggleActive)="onToggleUserActiveStatus($event)"></app-user-table>
    </article>
  
  </ng-container>
  
</div>
